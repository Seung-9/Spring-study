<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    select {
        width: 80px;
        height: 100px;
    }
</style>
<body>
<h1 th:text="|year : ${year}|"></h1>
<h1 th:text="|id : ${session.id}|"></h1>
<h1 th:text="|email : ${application.email}|"></h1>
<script th:inline="javascript">
    var firstName = [[${testName}]]
    var lastName = /*[[${testName}]]*/ "testName"
    var arr = [[${list}]]
    var userObj = [[${user}]]
</script>
<a href="board.html" th:href="@{/board/list(bno = ${bno}, type='L')}">  </a>
<th:block th:each="opt : ${list}">
    <input type="checkbox" th:value="${opt}">[[${opt}]]<br>
</th:block>
<input th:each="opt : ${list}" type="checkbox" th:value="${opt}">[[${opt}]]<br>
<select name="" id="" multiple>
    <option th:each="opt : ${list}" th:value="${opt}">[[${opt}]]</option>
</select>
<table border="1px">
    <tr th:each="item : ${list}">
        <td th:text="${item}"></td>
    </tr>
    <tr th:unless="${list.size}==0">
        <td> 게시물이 없습니다. </td>
    </tr>
</table>
<h1 th:text="${testName}">test Name</h1>
<h1>[[${testName}]]</h1>
<h1 th:text="|My name is ${testName} !!|"></h1>
<span th:text="${'<i>Thymeleaf Test</i>'}"></span>
<span th:utext="${'<i>Thymeleaf Test</i>'}"></span>
</body>
</html>
